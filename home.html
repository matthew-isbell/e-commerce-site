<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>

		<!-- css for the site -->
		<link rel = "stylesheet" href = "/public/home-style.css">

		<!-- bootstrap lik for site -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- link for the "newest listingss" fonts -->
		<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
	</head>
<body>

	<!-- where the top nav bar is -->
	<div class="topnav">
		<a class = "brand">BRANDNAME</a>	
		<a class="active" href="#home">Home</a>
		<a href="#about">About</a>
		<input type="search" id="search" placeholder="Search Product">

		<!-- "Add New" button. holds a form to add new listings -->
		<button onclick="showForm()" class = "addButton" type="button">Add New</button>
		<form id="formElement" onsubmit="submitForm(event)" action="/add-item" method="POST" enctype="multipart/form-data" style="display: none;">

			<input type = "file" id = "image" class = "addbuttons" name = "image">

			<input type = "text" id = "name" class = "addbuttons" name = "name" placeholder="Enter Item Desc.">

			<input type = "text" id = "price" class = "addbuttons" name = "price" placeholder="Enter Desired Price.">

			<input type = "text" id = "author" class = "addbuttons" name = "author" placeholder="What is your name?">

			<input type="submit" id = "submit" class = "addbuttons" value = "submit">

			<h6 class = "addNote">Note: Please DO NOT upload any images of clothes that contain your children. This is for the safety of your children. Thank you!</h6>
	    </form>
	</div>


	<!-- the promotional banner at the top -->
	<div class = "promo">
		<img src = "/public/images/promo.png">
	</div>


	<!-- text under the image -->
	<h2 class = "new"> Newest Listings </h2>

	<!-- where listings go -->
	<section class = "shop" id = "shop">
		<div class = "container">

			
		</div>
	</section>


	<!-- javascript used to make cards function -->
	<script src = "/cards.js"></script>
	<script src = "/add.js"></script>
</body>
</html>
